<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Virtual Keyboard">
  <link rel="stylesheet" href="./css/style.css">
  <title>Virtual Keyboard</title>
</head>

<body class="body">

  <div class="virtual-keyboard">

    <div class="virtual-keyboard__row-4">
      <button class="virtual-keyboard__key virtual-keyboard__key--l-shift" id="shift-left">L Shift</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--backslash" id="intl-backslash">\</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="letter-z">z</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="letter-x">x</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="letter-c">c</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="letter-v">v</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="letter-b">b</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="letter-n">n</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="letter-m">m</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="comma">,</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="period">.</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--letter" id="slash">/</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--up" id="up">&uarr;</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--r-shift" id="shift-right">R Shift</button>
    </div>

    <div class="virtual-keyboard__row-5">
      <button class="virtual-keyboard__key virtual-keyboard__key--ctr" id="ctrl-left">L Ctrl</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--window" id="window">&#9784;</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--l-alt" id="alt-left">L Alt</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--space" id="space"> Space</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--r-alt" id="alt-right">R Alt</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--r-ctr" id="ctrl-right">R Ctrl</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--button-left" id="left">&larr;</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--button-down" id="down">&darr;</button>
      <button class="virtual-keyboard__key virtual-keyboard__key--button-right" id="right">&rarr;</button>
    </div>

  </div>

  <script src="./index.js"></script>

</body>

</html>
